<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Object Demo</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        .output {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<h1>Lab 8: Advanced Object Manipulation and Data Handling in JavaScript</h1>
<h2>Student Object</h2>

<div id="part1" class="output"></div>
<div id="part2" class="output"></div>
<div id="part3" class="output"></div>
<div id="part4" class="output"></div>
<div id="part5" class="output"></div>
<div id="part6" class="output"></div>

<script>
    // Function to display output on page
    function displayOutput(divId, message) {
        const div = document.getElementById(divId);
        div.innerHTML += `<p>${message}</p>`;
    }

    // Student object
    const student = {
        name: "Neslihan Ustaoglu",
        age: 40,
        enrolled: true,
        courses: ["Math", "Javascript", "Artificial Intelligence"],
        displayInfo: function() {
            return `${this.name} is ${this.age} years old.`;
        },
        addCourse: function(course) {
            this.courses.push(course);
            displayOutput('part5', `Added new course: ${course}`);
        },
        getTotalCourses: function() {
            return this.courses.length;
        }
    };

    // Part 1: Basic Information
    displayOutput('part1', `Name: ${student.name}, Age: ${student.age}`);
    displayOutput('part1', student.displayInfo());

    // Part 2: JSON Conversion
    const jsonString = JSON.stringify(student);
    displayOutput('part2', `JSON String: ${jsonString}`);

    // Part 3: Destructuring
    const { name, courses } = student;
    displayOutput('part3', `Destructured Name: ${name}`);
    displayOutput('part3', `Destructured Courses: ${courses.join(', ')}`);

    // Part 4: Spread Operator
    const clonedStudent = { ...student };
    clonedStudent.graduationYear = 2025;
    displayOutput('part4', `Cloned Student Graduation Year: ${clonedStudent.graduationYear}`);

    // Part 5: Object Methods
    displayOutput('part5', `Initial Courses: ${student.courses.join(', ')}`);
    displayOutput('part5', `Initial Total Courses: ${student.getTotalCourses()}`);
    student.addCourse("Deep Learning");
    displayOutput('part5', `Updated Courses: ${student.courses.join(', ')}`);
    displayOutput('part5', `Updated Total Courses: ${student.getTotalCourses()}`);

    // Part 6: Reduce Method
    const scores = [85, 92, 78, 90];
    const averageScore = scores.reduce((sum, score) => sum + score, 0) / scores.length;
    displayOutput('part6', `Scores: ${scores.join(', ')}`);
    displayOutput('part6', `Average Score: ${averageScore.toFixed(2)}`);
</script>
</body>
</html>
